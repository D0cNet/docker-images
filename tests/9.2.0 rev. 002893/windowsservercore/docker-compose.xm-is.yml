version: '2.4'

services:

  sql:
    image: sitecore-xm1-sqldev:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    networks:
      backend:
    volumes:
      - .\data\sql:C:\Data
    mem_limit: 2GB
    ports:
      - "44010:1433"

  solr:
    image: sitecore-xm1-solr:9.2.0-nanoserver-${NANOSERVER_CHANNEL}
    networks:
      backend:
    volumes:
      - .\data\solr:C:\Data
    mem_limit: 1GB
    ports:
      - "44011:8983"

  # cd:
  #   image: sitecore-xm1-cd:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
  #   volumes:
  #     - .\data\cd:C:\inetpub\sc\App_Data\logs
  #   ports:
  #     - "44002:80"
  #   links:
  #     - sql
  #     - solr

  cm:
    image: sitecore-xm1-cm:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    networks:
      backend:
        aliases:
          - XP0.sc
    volumes:
      - .\data\cm:C:\inetpub\sc\App_Data\logs
    ports:
      - "80:80"
    links:
      - sql
      - solr
  is:
    image: identityserver:latest  
    networks:
      backend:
        aliases:
          - XP0.identityserver
    volumes:
      - .\data\cm:C:\inetpub\sc\App_Data\logs
    ports:
      - "443:443"
    links:
      - sql
      - cm
    
networks:
  frontend:
  backend:
